{% extends 'hotspots_database/base.html' %}

{% block content %}

{% load render_table from django_tables2 %}
<h3>Genomic Positions</h3>

<table>
    <tr>
        <th>Gene</th>
        <th>Chromosome</th>
        <th>Start Position</th>
        <th>End Position</th>
   </tr>
    {% for thing in data %}
    <tr>
        <td>{{ thing.3 }}</td>
        <td>{{ thing.0 }}</td>
        <td>{{ thing.1 }}</td>
        <td>{{ thing.2 }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
