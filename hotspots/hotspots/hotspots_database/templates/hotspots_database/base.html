{% load static %}

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/hotspots_database.css' %}">

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Font Awesome for glyphs -->
  <script src="https://kit.fontawesome.com/5d7d46bcf4.js" crossorigin="anonymous"></script>

  <title>Cancer Hotspots Database</title>
</head>



<body>
  <main>

    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Cancer Hotspots Database</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
               
          <li class="nav-item">
            <a class="nav-link" href="/genes">Genes</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/grch37">GRCh37</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="/grch38">GRCh38</a>
          </li>
        
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/kjwinfield/hotspots_database">GitHub</a>
          </li>
           

        </ul>
        <i class="fas fa-question-circle fa-2x" data-toggle="tooltip" title="Search for a variant at a genomic position (e.g 17-41247941)" style="color:white"></i>
        <form class="form-inline my-2 my-md-0" action="/results/" method="get">
          <input class="form-control" type="text" placeholder="Search" name="query"><button class="btn btn-light my-2 my-sm-0" type="submit" value="Search">Search</button>
        </form>
      </div>
    </nav>
  
    
    <!-- Block content -->
    <div class="content">
      <!-- MAIN BLOCK START -->
      <p></p>
      {% block content %}
      {% endblock %}

      <!-- MAIN BLOCK END -->
    </div>

  </main>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
